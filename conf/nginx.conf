#user  nobody;
user              root root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
    multi_accept        on;
    use                 epoll;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # keepalive_timeout  0;
    keepalive_timeout  65;

    # keepalive_timeout         60;
    # keepalive_requests        1000;
    # client_header_timeout     20;
    # client_body_timeout       20;
    reset_timedout_connection on;
    # send_timeout              20;

    server {
        listen       80;
        server_name  localhost;
        gzip         off;

        # CORS
        add_header Access-Control-Allow-Headers  "Origin,Range,Accept-Encoding,Referer,Cache-Control";
        add_header Access-Control-Expose-Headers "Server,range,Content-Length,Content-Range,Date";
        add_header Access-Control-Allow-Methods  "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Origin   "*";

        # Cache
        add_header Cache-Control        public,immutable;
        # add_header Last-Modified        'Sun, 23 Jul 2023 03:00:00 GMT';
        expires                         1y;
        sub_filter_last_modified        on;
        etag                            on;

        open_file_cache                  max=1000 inactive=5m;
        open_file_cache_valid            2m;
        open_file_cache_min_uses         1;
        open_file_cache_errors           on;

        aio                              on;

        vod_mode                         remote;
        vod_last_modified                'Sun, 23 Jul 2023 03:00:00 GMT';
        vod_last_modified_types          *;
        vod_segment_duration             60000;
        vod_align_segments_to_key_frames on;
        vod_upstream_location            /vfvideos-space;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /vod-status {
            vod_status;
            access_log on;
        }

        location ~ /cers-videos-s3/([^/]+)/(.*) {
            internal;
            proxy_pass      http://cers-videos.s3.amazonaws.com/$2;
            proxy_buffering off;
            resolver        8.8.8.8;
        }

        location ~ /vfvideos-space/([^/]+)/(.*) {
            internal;
            proxy_pass      https://vfvideos.nyc3.digitaloceanspaces.com/$2;
            proxy_buffering off;
            resolver        8.8.8.8;
        }

        location = /favicon.ico {
            # alias /usr/local/nginx/html/favicon.ico;
            root   html;
            index favicon.ico;
        }

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}

        include /usr/local/nginx/conf/assets.conf;
        include /usr/local/nginx/conf/video-hls.conf;
        include /usr/local/nginx/conf/video-dash.conf;
    }


