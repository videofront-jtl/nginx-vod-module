apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaltura
  labels:
    app: kaltura
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kaltura
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: kaltura
    spec:
      containers:
      - name: kaltura
        image: <IMAGE>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 8000m
            memory: 16000Mi
          limits:
            cpu: 16000m
            memory: 32000Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kaltura-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: kaltura