apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaltura
  labels:
    app: kaltura
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kaltura
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: kaltura
    spec:
      containers:
      - name: kaltura
        image: <IMAGE>
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 4000m
            memory: 8000Mi
          limits:
            cpu: 8000m
            memory: 16000Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kaltura
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "kaltura"
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "3"
    service.beta.kubernetes.io/do-loadbalancer-algorithm: "least_connections"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-http-ports: "80"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-type: "cookies"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-cookie-ttl: "28800" # in seconds = 8h
    service.beta.kubernetes.io/do-loadbalancer-enable-backend-keepalive: "true"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "80"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/vod-status"
    # service.beta.kubernetes.io/do-loadbalancer-healthcheck-check-interval-seconds: "3"
    # service.beta.kubernetes.io/do-loadbalancer-healthcheck-response-timeout-seconds: "5"
    # service.beta.kubernetes.io/do-loadbalancer-healthcheck-unhealthy-threshold: "3"
    # service.beta.kubernetes.io/do-loadbalancer-healthcheck-healthy-threshold: "5"
    service.beta.kubernetes.io/do-loadbalancer-http-idle-timeout-seconds: 12 # each chunck has 6s
spec:
  type: LoadBalancer
  selector:
    app: kaltura
  externalTrafficPolicy: Local
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80